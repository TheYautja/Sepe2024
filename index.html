<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Jukebox</title>
    <link rel="stylesheet" href="../sepe2024/sepe.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¶ Random Jukebox ðŸŽ¶</h1>
        <button id="playButton">Play Random Song</button>
        <audio id="audioPlayer" controls></audio>

        <div class="controls">
            <div class="volume-control">
                <label for="volumeControl">Volume:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            </div>
            <button id="shuffleButton" class="control-button">Shuffle</button>
            <button id="repeatButton" class="control-button">Repeat</button>
        </div>
    </div>
    <script src="../sepe2024/sepe.js"></script>
</body>
</html>
