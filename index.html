<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sepe 2024</title>
    <link rel="stylesheet" href="../Sepe2024.github.io/sepe.css">
</head>
<body>
    <div class="container">
        <h1>Jukebox</h1>
        <button id="playButton">Tocar Aleatoriamente</button>
        <audio id="audioPlayer" controls></audio>

        <div class="controls">
            <div class="volume-control">
                <label for="volumeControl">Volume:</label>
                <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
            </div>
            <button id="shuffleButton" class="control-button">Embaralhar</button>
            <button id="repeatButton" class="control-button">Repetir</button>
        </div>
    </div>
    <script src="../Sepe2024.github.io/sepe.js"></script>
</body>
</html>
